{% extends "infra_index.html" %}

{% load staticfiles %}

{% block header%}
    <div class="header-left">
        <h3><strong>DELETE</strong></h3>
    </div>
{% endblock %}

{% block infra_datapage %}

    <link rel="stylesheet" href="{% static 'infra_vendors/chosen/chosen.min.css' %}">

	<div>

        <div class="content mt-3">
            <div class="animated fadeIn">
				<div class="row">
					<div class="col-xs-3 col-sm-3"></div>
                    <div class="col-xs-6 col-sm-6"> 
                        <div class="card">
                            <div class="card-header" style="background-color: #d71729d6;color: white">
                                <strong>Delete</strong> <small>Data</small>
                            </div> 
                            <div class="card-body card-block">
                                <div class="form-group">
                                    <label class=" form-control-label">Microservice</label>
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="fa fa-microchip"></i></div>
                                        <input class="form-control">
                                    </div>
                                    <small class="form-text text-muted">ex. UCSD_FANWOOD</small>
                                </div>
                                <div class="form-group">
                                    <label class=" form-control-label">Userstory</label>
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="fa fa-book"></i></div>
                                        <input class="form-control">
                                    </div>
                                        <small class="form-text text-muted">ex. US5256_UCSD_Fanwood_API</small>
                                </div>
                                <div class="form-group">
                                    <label class=" form-control-label">Testcases</label>
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="fa fa-table"></i></div>
                                        <textarea id="textarea-input" rows="3" placeholder="testcases..." class="form-control"></textarea>
                                    </div>
                                    <small class="form-text text-muted">ex. fanwood_Tyn1547949c_ucsdinfo, fanwood_Tyn1547952c_devicestatus</small>
                                </div>
                                <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30"><i class="fa fa-trash fa-2x"></i> &nbspDelete from db</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3"></div>
                </div>
            </div>
        </div>
	</div>

    <script src="{% static 'infra_vendors/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'infra_vendors/popper.js/dist/umd/popper.min.js' %}"></script>
    <script src="{% static 'infra_vendors/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'infra_assets/js/main.js' %}"></script>
    <script src="{% static 'infra_vendors/chosen/chosen.jquery.min.js' %}"></script>
	<script>
		$(document).ready(function() {
	        $(".standardSelect").chosen().on('change', function(){
	            disable_search_threshold: 10,
	            no_results_text: "Oops, nothing found!",
	            width: "100%"
	        });
	    });
	</script>
{% endblock %}
