	<div>

				<div class="row">
					<div class="col-xs-2 col-sm-2"></div>
                    <div class="col-xs-8 col-sm-8">

                                <div class="card-header" style="background-color: #ff00009c">

                                </div> 
                                <div class="card-body card-block">

                </div>
            </div>
        </div>

{% block additional_js %}

    <script>
        $(document).ready(function() {
            if({{ nofail|safe }} == 0) {
                swal("No failed testcases found!", "Please try with Qali ID with failed testcases", "error");
            }
        });
    </script>
    
{% endblock %}
