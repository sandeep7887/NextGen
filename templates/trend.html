<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Production Trend Report</title>

    <!--CSS links below-->
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Page level plugin CSS-->
    <link href="vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">

</head>
<body style="margin: 2%">
<table id="example" class="table table-striped table-bordered" style="width:100%;font-size: smaller;">
    <thead>
    <tr>
        <th>Date</th>
        <th>Passed</th>
        <th>Fail</th>
        <th>Not Run</th>
        <th>Total</th>
    </tr>
    </thead>
    <tbody>
    {% for item in autoinr %}
    <tr>
        <td>{{ item.0 }}</td>
        <td>{{ item.1 }}</td>
        <td>{{ item.2 }}</td>
        <td>{{ item.3 }}</td>
        <td>{{ item.4 }}</td>
    </tr>
    {% empty %}
    <tr>
        <td>Not found!!!</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<br><br>
<!-- Area Chart Example-->
          <div class="card mb-3">
            <div class="card-header">
              <i class="fas fa-chart-area"></i>
              Area Chart Example</div>
            <div class="card-body">
              <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
            </div>
            <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
          </div>
<!--<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>-->



<!--javascript links below-->
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
    $('#example').DataTable();
} );
</script>
<script>
    Highcharts.chart('container', {
  chart: {
    type: 'line'
  },
  title: {
    text: 'Week Trend Chart'
  },
  subtitle: {
    text: 'Intersight Staging'
  },
  xAxis: {
    categories: ['Sept. 20, 2018','Sept. 21, 2018','Sept. 22, 2018','Sept. 23, 2018','Sept. 24, 2018','Sept. 25, 2018','Sept. 26, 2018']
  },
  yAxis: {
    title: {
      text: 'No. of Testcase Run'
    }
  },
  plotOptions: {
    line: {
      dataLabels: {
        enabled: true
      },
      enableMouseTracking: true
    }
  },
  series: [{
    name: 'Pass',
    data: [9937,7850,6374,4917,3498,1168,0]
  }, {
    name: 'Fail',
    data: [717,582,481,365,240,71,2]
  }, {
    name: 'Not Run',
    data: [246,133,114,95,75,35,2]
  }, {
    name: 'Total',
    data: [10900,8565,6969,5377,3812,1274,2]
  }]
});
</script>

</body>
</html>
